<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{APP_NAME}} - ログイン</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="centered">
  <main class="card">
    <h1>{{APP_NAME}}</h1>
    <p class="muted">PINを入力してください。</p>
    <form method="post" action="/login" class="stack">
      <input type="password" name="pin" inputmode="numeric" autocomplete="one-time-code" placeholder="PIN" required />
      <button type="submit">ログイン</button>
    </form>
  </main>
</body>
</html>
